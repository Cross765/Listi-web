<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LISTI - Registro</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="background">
    <!-- Fondos decorativos -->
    <img src="fondo.png" class="animal animal-izquierda" alt="Conejito kawaii">
    <img src="fondo.png" class="animal animal-derecha" alt="Gatito kawaii">
  </div>

  <div class="container">
    <img src="fondo.png" alt="Animalito LISTI" class="logo">
    <h1>LISTI</h1>
    <p>Organizá tus notas y recordatorios con estilo 🐇</p>

    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre de usuario" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>

      <!-- Campo contraseña con botón mostrar -->
      <div class="password-container">
        <input type="password" id="password" placeholder="Contraseña" required>
        <span class="toggle-pass" data-target="password">👁️</span>
      </div>

      <!-- Campo confirmar contraseña con botón mostrar -->
      <div class="password-container">
        <input type="password" id="confirmar" placeholder="Confirmar contraseña" required>
        <span class="toggle-pass" data-target="confirmar">👁️</span>
      </div>

      <button type="submit" class="btn">Registrarse</button>
    </form>

    <div class="footer">
      © 2025 LISTI - Todos los derechos reservados
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
